<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local Storage</title>
  </head>
  <body onload="retrieveFromLocalStorage()">
    <form onsubmit="event.preventDefault();  saveToLocalStorage()">
      <label for="" class="label-text">Enter username</label>
      <input type="text" class="input-user" /> <br />
      <br />
      <label for="" class="label-email">Enter email</label>
      <input type="text" class="input-email" /> <br />
      <br />

      <button type="submit" class="button-save-value">Save</button>
      <button
        type="button"
        onclick="retrieveFromLocalStorage()"
        class="button-retrieve-value"
      >
        Retrieve
      </button>
      <p class="para-retrieve"></p>
    </form>
    <script>
      function saveToLocalStorage() {
        const name = document.querySelector(".input-user").value;
        const email = document.querySelector(".input-email").value;

        const user = {
          name: name,
          email: email,
        };
        localStorage.setItem("data", JSON.stringify(user));
      }
      function retrieveFromLocalStorage() {
        const data = JSON.parse(localStorage.getItem("data"));
        const display = document.querySelector(".para-retrieve");

        display.innerText = `loading data of user ${data.name} and email ${data.email}`;
      }
    </script>
  </body>
</html>
